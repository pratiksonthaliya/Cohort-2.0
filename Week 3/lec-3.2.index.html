<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Hi</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
  </div>
  <button onclick="getAnimalData()">Get Animal Data</button>
  <script>
    // M1
    function getAnimalData() {
        fetch("https://fakerapi.it/api/v1/persons")
            .then(function(response){
            response.json()
            .then(function(finalData){
                console.log(finalData); document.getElementById("container").innerHTML = JSON.stringify(finalData.data)
            })
        })
     }
     // M2
     function getAnimalData() {
        // alert("Hi someone clicked")
        fetch("https://fakerapi.it/api/v1/persons")
            .then(async function(response){
            const jsonData = await response.json()
            document.getElementById("container").innerHTML = JSON.stringify(jsonData.data)
            }
        )
    }
  </script>
</body>

</html>
