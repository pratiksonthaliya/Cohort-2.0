<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="principal" type="text" placeholder="Principal"></input><br><br/>
    <input id="rate" type="text" placeholder="Rate"></input><br><br/>
    <input id="time" type="text" placeholder="Time"></input><br><br/>
    <button onclick="populateDiv()">Calculate Interest</button><br><br/>
    <div id="FinalInterest"></div>
</body>
<script>
    function populateDiv() {
        const p = document.getElementById("principal").value;
        const r = document.getElementById("rate").value;
        const t = document.getElementById("time").value;

        // document.getElementById("FinalSum").innerHTML = parseInt(a) + Number(b);
        // alert("hi")

        fetch(`https://sum-server.100xdevs.com/interest?principal=${p}&rate=${r}&time=${t}`)
            .then((response)=>{
                response.text()
                    .then(function(ans){ //returns a promise
                        console.log(ans);
                        document.getElementById("FinalInterest").innerHTML = ans.toString()
                    })
            })
    }
    async function populateDiv2() {
        const p = document.getElementById("principal").value;
        const r = document.getElementById("rate").value;
        const t = document.getElementById("time").value;

        const response = await fetch(`https://sum-server.100xdevs.com/interest?principal=${p}&rate=${r}&time=${t}`)
        const ans = await response.text();
           
        document.getElementById("FinalSum").innerHTML = ans.toString()
        
    }
</script>
</html>
